<!DOCTYPE html>
<html lang="fr" xml:lang="fr">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">    
    <title>Les petits plats</title>
    <script src="https://kit.fontawesome.com/307c15301f.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/07ddc2ce99.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container_width">
      <!-- class="container" -->
      <header>
        <!-- title -->      
        <div class="row">
          <div class="col-12">
            <div class="text-center"><img src="./image/chefhat.png" alt="Les petits plats"></div>  
            <h1 class="text-center" id="titre_princpal">Les petits plats</h1>
          </div> 
        </div>        
        <!-- search bar -->
        <div class="row" id="search_width">
          <div class="input-group mb-3">
            <input type="text" id="search_bar" class="form-control" placeholder="Rechercher une recette" aria-label="Rechercher une recette">
            <div class="input-group-append">
              <div class="input-group-text"><img src="./image/search.png" id="icon_search" alt="loupe de recherche"></div>
            </div> 
          </div>  
        </div>        
      </header>
      <!-- affiche recherche tag -->    
      <div class="row ml-0">
        <div id="tags" class="col-12">
        </div>
      </div>
      <!-- Drop down --> 
      <div class="master-cont d-flex" id="cont_tags">
        <!-- 1 -->
        <div class="big_container mx-3">            
            <div id="ing_btn" class="button_drop">
                <button type="button" class="btn btn-bleu text-white p-3 mr-3">ingredients <i class="icon fa-solid fa-chevron-down"></i></button><!-- modif: id= icon-->
            </div>       
            <div id="ing_btn_content" class="flex-wrap flex-column p-1 d-none btn-bleu" >
                <div id="input_ing" class="input_width d-flex form-group col-12">  
                    <input type="text" class="form-control" placeholder="Rechercher un ingrédient"><i class="fa-solid fa-chevron-up text-white" id="ing_btn_content_hide"></i>
                </div>  
                <ul class="list-group list-group-flush flex-wrap" style="max-height:1300px" >
                    <!-- les éléments <li> sont générés par ./script/factory/dropdown.js -->
                </ul>        
            </div>       
        </div><!-- fermeture big container  -->
         <!-- 2 -->
        <div class="big_container">            
            <div id="app_btn" class="button_drop">
                <button type="button" class="btn btn-green text-white p-3 mr-3">Appareils <i class="icon fa-solid fa-chevron-down"></i></button>
            </div>       
            <div id="app_btn_content" class="flex-wrap flex-column p-1 d-none btn-green" >
                <div id="input_app" class="input_width d-flex form-group col-12">  
                    <input type="text" class="form-control" placeholder="Rechercher un appareil"><i class="fa-solid fa-chevron-up text-white" id="app_btn_content_hide"></i>
                </div>  
                <ul class="list-group list-group-flush flex-wrap " style="max-height:1300px">
                    <!-- les éléments <li> sont générés par ./script/factory/dropdown.js -->
                </ul>        
            </div>       
        </div>
        <!-- 3 -->
        <div class="big_container">            
            <div id="ust_btn" class="button_drop">
                <button type="button" class="btn btn-rose text-white p-3 mr-3">Ustensiles <i class="icon fa-solid fa-chevron-down"></i></button>
            </div>       
            <div id="ust_btn_content" class="flex-wrap flex-column p-1 d-none btn-rose" >
                <div id="input_ust" class="input_width d-flex form-group col-12">  
                    <input type="text" class="form-control"  placeholder="Rechercher un ustensil"><i class="fa-solid fa-chevron-up text-white" id="ust_btn_content_hide"></i>
                </div>  
                <ul class="list-group list-group-flush flex-wrap whitecolor" style="max-height:1300px">
                  <!-- les éléments <li> sont générés par ./script/factory/dropdown.js -->
                </ul>
            </div>       
        </div> 
    </div>         
      <!-- card_section  -->
    <section id="container" class="d-flex flex-wrap justify-content-around mt-5 pt-5">        
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./data/recipes.js"></script> 
    <!-- Factory -->
    <script src="./script/factory/recipes.js"></script>
    <script src="./script/factory/dropdown.js"></script> 
    <script src="./script/factory/tag.js"></script>
    <!-- utils -->
    <script src="./script/utils/dropdown.js"></script>
    <script src="./script/utils/search.js"></script>
    <script src="./script/utils/tag.js"></script>  
    <script src="./script/index.js"></script>
    <script src="./script/utils/searchbar.js"></script>     
  </body>
</html>
